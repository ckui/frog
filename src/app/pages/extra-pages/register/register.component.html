<div (window:resize)="onResize($event)" id="theme-config" class="{{ menuType }} {{ headerType }} {{ sidebarType }} {{ themeType}}">
  <section id="wrapper" class="login-register">
    <app-title></app-title>
    <div class="login-box">
      <div class="white-box">
        <form class="form-horizontal form-material" id="loginform">
          <h3 class="box-title m-b-20">Sign Up</h3>
          <div class="form-group ">
            <div class="col-xs-12">
              <input class="form-control" placeholder="Name">
            </div>
          </div>
          <div class="form-group ">
            <div class="col-xs-12">
              <input class="form-control" placeholder="Email">
            </div>
          </div>
          <div class="form-group ">
            <div class="col-xs-12">
              <input class="form-control" type="password" placeholder="Password">
            </div>
          </div>
          <div class="form-group">
            <div class="col-xs-12">
              <input class="form-control" type="password" placeholder="Confirm Password">
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-12">
              <div class="checkbox checkbox-primary p-t-0">
                <input id="checkbox-signup" type="checkbox">
                <label for="checkbox-signup"> I agree to all <a href="javascript:">Terms</a></label>
              </div>
            </div>
          </div>
          <div class="form-group text-center m-t-20">
            <div class="col-xs-12">
              <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light">Sign Up</button>
            </div>
          </div>
          <div class="form-group m-b-0">
            <div class="col-sm-12 text-center">
              <p>Already have an account? <a [routerLink]="['/extra-pages/login']" class="text-primary m-l-5"><b>Sign In</b></a></p>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>
</div>
